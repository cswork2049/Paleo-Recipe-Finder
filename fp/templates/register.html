<!--Paleo Recipe Finder-->
<!--The user registration page.-->

{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="form-group">
            <input style="width: 250px;" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input style="width: 250px;" class="form-control col-sm-3" name="password" placeholder="Password (at least 8 characters)" type="password">
        </div>
        <div class="form-group">
            <input style="width: 250px;" class="form-control" name="confirmation" placeholder="Confirmation" type="password">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>
{% endblock %}
