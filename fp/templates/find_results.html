<!--Paleo Recipe Finder-->
<!--Displays a randomly found recipe to the user-->

{% extends "layout.html" %}

{% block title %}
    Your Found Recipe
{% endblock %}

{% block main %}
    <div class="card mb-3" style="width: 600px; margin: auto;">
        <!--The title of the recipe.-->
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
        </div>
        <!--The clickable image associated with the recipe.-->
        <div>
            <a href="{{ link }}" target="_blank">
                <img class="card border-secondary mb-3 box-shadow-hover pointer" src="{{ image }}" alt="recipe image" style="width: 315px; margin: auto;">
            </a>
        </div>
        <!--The recipe summary.-->
        <div class="card-body">
            <p class="card-text">{{ summary }}</p>
        </div>
        <!--A button for saving a recipe that the user enjoys via /save to their user profile.-->
        <!--<form action="/save">-->
        <!--    <div>-->
        <!--        <button class="btn btn-primary" type="submit">Favorite it!</button>-->
        <!--    </div>-->
        <!--</form>-->
        <br>
    </div>
{% endblock %}
